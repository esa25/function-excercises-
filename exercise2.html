    <canvas width="480" height="320">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    const x = 50; //The x-coordinate of the upper-left corner of the rectangle.
    const y = 60; //The y-coordinate of the upper-left corner of the rectangle.
    const width = 100;
    const height = 75;
    const color = 'blue';

    // Add your code here

    function draw() {
    ctx.beginPath();
    ctx.rect(x,y,width,height);   //JS syntax context.rect(x-coordinate, y-coordinate, width, height)
    ctx.fillStyle = color;
    ctx.fill();
    }
    draw();

    function lightBlueRect() {
    ctx.beginPath();
    ctx.lineWidth = '5';
    ctx.strokeStyle = 'lightblue';
    ctx.rect(25,50,150,100);
    ctx.stroke();
    }
    lightBlueRect();

    const section = document.querySelector('section');
  </script>
