<!DOCTYPE html>
<html>
    <head>
        <title>Fundamentals Part Three</title>
        <meta charset="UTF-8"/>        
    </head>
    <body>
        <script>
            function add7(a) {
                console.log(a + 7);
            }
            add7(2);

            function multiply(a,b) {
                console.log(a*b);
            }
            multiply(5,5);

            const capitalize = (str) => {
                if(typeof str === 'string') {
                    return str.replace(/^\w/, c => c.toUpperCase());
                } else {
                    return '';
                }
            };
            console.log(capitalize( 'how are you?'));
            
            function lastLetter(word) {
               let char = word.charAt(word.length-1);
               return char;
            }
            console.log(lastLetter('Ukiyo'));
        </script>
    </body>
</html>
