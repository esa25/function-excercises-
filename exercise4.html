<!-- Using array.filter() to get an array of only names shorter than 5 characters 
    and inputing an arrow function into the code to make it simplier 
    filter() method creates a new array with all elements that pass the test 
    implemented by the provided function-->

<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8"/>
    <title>Functions: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }
      * {
        box-sizing: border-box;
      }
    </style>
    <!--<link rel="stylesheet" href="../styles.css" /> -->
  </head>

  <body>
    <section class="preview">
    </section>
  </body>

  <script>
    const names = ['Chris', 'Li Kang', 'Anne', 'Francesca', 'Mustafa', 'Tina', 'Bert', 'Jada'];
    const para = document.createElement('p');

    const shortNames = names.filter(name => name.length < 5);
    para.textContent = shortNames;

    // Don't edit the code below here!

    const section = document.querySelector('section');

    section.appendChild(para);
  </script>

</html>
